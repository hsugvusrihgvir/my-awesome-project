<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
<!-- Кнопка открытия модалки -->
<button class= "page-main__button" id="openDialog" type="button">Написать нам</button>
<!-- Модалка с формой -->
<dialog class="modal" id="contactDialog" aria-labelledby="dialogTitle">
    <h2 class="modal-title" id="dialogTitle">Обратная связь</h2>
    <form class="form" id="contactForm" method="dialog" novalidate>
        <label class="form__label" for="name">Имя</label>
        <input class="form__input" id="name" name="name" type="text" required minlength="2"
               autocomplete="given-name">
        <label class="form__label" for="email">E-mail</label>
        <input class="form__input" id="email" name="email" type="email" required
               autocomplete="email">
        <label class="form__label" for="phone">Телефон</label>
        <input class="form__input" id="phone" name="phone" type="tel" inputmode="tel"
               autocomplete="tel"
               aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__"
               required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
        <small class="form__help" id="phoneHelp">Формат: +7 (900) 000-00-00</small>
        <label class="form__label" for="date">Дата</label>
        <input class="form__input" id="date" name="date" type="date">
        <label class="form__label" for="topic">Тема</label>
        <select class="form__select" id="topic" name="topic" required>
            <option value="">Выберите тему</option>
            <option>Вопрос</option>
            <option>Заказ</option>
        </select>
        <label class="form__label" for="message">Сообщение</label>
        <textarea class="form__textarea" id="message" name="message" rows="4" required></textarea>
        <div class="form__actions">
            <button class="form__button" type="button" id="closeDialog">Закрыть</button>
            <button class="form__button" type="submit">Отправить</button>
        </div>
    </form>
</dialog>
</body>
</html>
